<app-loading *ngIf="loadingArtist"></app-loading>

<div *ngIf="!loadingArtist" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
          Ir a la página del artista
          </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button type="button" class="btn btn-outline-danger" [routerLink]="['/search']">
        Volver
      </button>

    </div>
    <div *ngIf="topTracks?.length > 0" class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td><img [src]="track.album.images | noimage" alt="" class="img-thumb"></td>
                        <td>{{ track.album.name }}</td>
                        <td>{{ track.name }}</td>

                        <!-- <td><audio [src]="track.preview_url" controls></audio> </td> -->
                        <td>
                            <iframe [src]=" track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
